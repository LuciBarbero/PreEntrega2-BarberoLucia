<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>MbAberturas</title>
</head>
<body>
    <header class="header sticky-top">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <div class="logo">
                            <img src="../image/logoMB.png" alt="LogoMB">
                        </div>
                    </a>
                    <div class="d-flex">
                        <ul class="navbar-nav menu flex-grow-1 pe-3">
                            <li class="nav-item-menu">
                                <a class="nav-link" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item-menu">
                                <a class="nav-link" href="#">Empresa</a>
                            </li>
                            <li class="nav-item-menu">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item-menu">
                                <a class="nav-link" href="#">Sucursales</a>
                            </li>
                            <li class="nav-item-menu">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>   
                        </ul>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                          <ul class="navbar-nav flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Empresa</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Productos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sucursales</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contacto</a>
                                </li>   
                            </ul>
                        </div>
                    </div>
                    
                    <div class="redes">
                        <i class="fa fa-facebook-square" ></i>
                        <i class="fa fa-twitter social"></i>
                        <i class="fa fa-instagram"></i>
                    </div>
                </div>
            </nav>
    </header>
    <main>
        <!-- Carrusel -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../image/carrusel1.jpg" class="d-block w-100" alt="A40">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Linea Modena</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../image/carrusel2.jpg" class="d-block w-100" alt="A30New">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Linea A30 New</h5>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="../image/carrusel3.jpg" class="d-block w-100" alt="Modena">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Linea A40</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../image/carrusel4.jpg" class="d-block w-100" alt="PVC">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Aberturas de aluminio y PVC</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!--Fin carrusel-->
        <div class="confia">
            <h2> CONFIA EN NOSOTROS. </h2>
        </div>
            
    </main>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
